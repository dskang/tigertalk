<!DOCTYPE html>
<html>
  <head>
    <title>TigerTalk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script> -->
    <script src="jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="header">
      <div id="logo">TigerTalk</div>
      <div id="links">
        <a id="chat-link" href="#">Chat</a>
        <span>|</span>
        <a id="about-link" href="#">About</a>
        <span>|</span>
        <a id="user-link" href="#"><span class="num_users">?</span>
        users online</a>
      </div>
    </div>
    <div id="content">
      <div id="log">
      </div>
      <div id="about" style="display: none">
        <h3 style="margin-top: 0">TigerTalk</h3>
        <p>TigerTalk is a way for Princeton students to engage in
        awesome conversations with students they would otherwise
        never have met.</p>
        <p>I'd love to hear your feedback and ideas! Email me at
        <a href="mailto:dan@dskang.com">dan@dskang.com</a>.</p>
      </div>
    </div>
    <div id="sidebar">
      <div id="user-list">
        <span id="users-title">Online Users (<span class="num_users">?</span>)</span>
        <ul id="users">
        </ul>
      </div>
    </div>
    <div id="toolbar">
      <input id="entry" tabindex="1" type="text" />
    </div>
  </body>
</html>
